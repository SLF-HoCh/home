<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>My Gallery</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="code.html">Code Snippets</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h2>Pictures</h2>
            <div class="gallery">
                <div>
                    <img src="images/Gallery/Sass_BellyWarmer.jpg" alt="Sassafras" onclick="openModal('images/Gallery/Sass_BellyWarmer.jpg')" data-caption="Sassafrass Warming Up">
                    <div class="caption">Sassafrass Warming Up</div>
                </div>
                <div>
                    <img src="images/Gallery/planning_escape.jpg" alt="Escape Planning" onclick="openModal('images/Gallery/planning_escape.jpg')" data-caption="Escape Planning">
                    <div class="caption">Escape Planning</div>
                </div>
                <div>
                    <img src="images/Gallery/buddies.jpg" alt="Buddies" onclick="openModal('images/Gallery/buddies.jpg')" data-caption="Buddies">
                    <div class="caption">Buddies</div>
                </div>
                <!-- Add more pictures as needed -->
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 My Portfolio</p>
    </footer>
    <div id="myModal" class="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <img class="modal-content" id="modalImg">
        <div id="caption" class="caption"></div> <!-- Caption element -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <script src="gallery.js"></script>
</body>
</html>
